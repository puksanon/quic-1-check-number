<div class="container">
  <div class="flex-content h100">
    <div class="left-content h100">
      <app-input-content
        (updateInputNumber)="updateInputNumber($event)"
      ></app-input-content>
    </div>
    <div class="center-content h100">
      <app-option-content
        (updateOption)="updateOption($event)"
      ></app-option-content>
    </div>
    <div class="right-content h100">
      <app-answer-content [answer]="answer"></app-answer-content>
    </div>
  </div>
</div>
